<section class="mainbar" data-ng-init="vm.setFormFields()">

	<div class="panel panel-primary">
	    <div class="panel-heading">
	        <span data-ng-bind="'CatalArticle.new.title' | translate"></span>
	    </div>
    	<div class="panel-body">

      		<form data-ng-submit="vm.create()" novalidate>

		        <formly-form model="vm.article" fields="vm.formFields" form="vm.form"></formly-form>
		        <hr/>
		        <div class="form-group">
		            <button type="submit" class="btn btn-success" data-ng-disabled="vm.form.$invalid">
		              <i class="glyphicon glyphicon-ok"></i><span data-ng-bind="'CatalArticle.save.title' | translate"></span>
		            </button>
		            <a class="btn btn-danger" href="#/article">
		              <i class="glyphicon glyphicon-remove"></i><span data-ng-bind="'CatalArticle.cancel.title' | translate"></span>
		            </a>
		        </div>

        		<div data-ng-show="vm.error" class="alert alert-danger form-group">
          			<strong data-ng-bind="vm.error"></strong>
        		</div>
      		</form>
    	</div>
	</div>
</section>
