<section class="" ng-controller="CatalArtEquivalenceController as vm" data-ng-init="vm.toEditCatalArtEquivalence()">

  <div class="panel panel-primary">
    <div class="panel-heading">
        {{'CatalArtEquivalence.edit.title'|translate}}
    </div>
    <div class="panel-body">

        <form  novalidate>

            <formly-form model="vmModal.model" fields="vm.formFields" form="vm.form">
            </formly-form>

            <hr/>
            <div class="form-group">
                <button ng-click="vmModal.ok()" class="btn btn-success" ng-disabled="vm.form.$invalid">
                    <i class="glyphicon glyphicon-ok"></i>       {{'CatalArtEquivalence.save.title'|translate}}

                </button>
                <a class="btn btn-danger" ng-click="vmModal.cancel()">
                    <i class="glyphicon glyphicon-remove"></i>       {{'CatalArtEquivalence.cancel.title'|translate}}

                </a>
            </div>

            <div data-ng-show="vm.error" class="alert alert-danger form-group">
                <strong data-ng-bind="vm.error"></strong>
            </div>

        </form>



    </div>
  </div>

</section>
