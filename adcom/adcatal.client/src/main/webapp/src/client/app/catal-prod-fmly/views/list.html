<section class="mainbar" >

<div class="panel panel-primary">
    <div class="panel-heading">
        <span data-ng-bind="'CatalProductFamily.list.title' | translate"></span>
    </div>
    <div class="panel-body">
		<div class="pull-right">
			<a type="button" class="btn btn-success" href="#/catal-prod-fmly/create">
				<i class="glyphicon glyphicon-open"></i> <span data-ng-bind="'CatalProductFamily.new.title' | translate"></span>
			</a>
		</div>
		<table data-ng-table="vm.tableParams"  show-filter="true" class="table table-condensed table-striped">
			<thead>
          		<th><span data-ng-bind="'CatalProductFamily.parentIdentif' | translate"></span></th>
         		<th><span data-ng-bind="'cntnrIdentif' | translate"></span></th>
          		<th><span data-ng-bind="'CatalProductFamily.famPath' | translate"></span></th>
          	</thead>
          	<tr data-ng-repeat="catalProdFmly in $data">
				<td><span data-ng-bind="catalProdFmly.parentIdentif"></span></td>
              	<td><span data-ng-bind="catalProdFmly.identif"></span></td>
              	<td><span data-ng-bind="catalProdFmly.famPath"></span></td>
              	<td>
                 	<div class="table-actions">
                      	<a class="btn btn-default" title="View" href="#/catal-prod-fmly/{{catalProdFmly.id}}">
                        	<span class="glyphicon glyphicon-eye-open"></span>
                     	</a>
                      	<a class="btn btn-default" title="Edit" href="#/catal-prod-fmly/{{catalProdFmly.id}}/edit">
                        	<span class="glyphicon glyphicon-edit"></span>
                      	</a>
                      	<a class="btn btn-danger" title="Remove" data-ng-really-message="Are you sure ?" data-ng-really-click="vm.remove(catalProdFmly)" item="catalProdFmly">
                        	<span class="glyphicon glyphicon-remove-circle"></span>
                      	</a>
                 	</div>
              	</td>
          	</tr>
      	</table>
	</div>
</div>

</section>
