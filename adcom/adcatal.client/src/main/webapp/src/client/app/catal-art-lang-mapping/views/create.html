<section class="" ng-controller="CatalArtLangMappingController as vm" data-ng-init="vm.setFormFields()">

  <div class="panel panel-primary">
    <div class="panel-heading">
      New CatalArtLangMapping
    </div>
    <div class="panel-body">

      <form  novalidate>

        <formly-form model="vmModal.model" fields="vm.formFields"  form="vm.form">
        </formly-form>

        <hr/>
        <div class="form-group">
            <button ng-click="vmModal.ok()" class="btn btn-success" ng-disabled="vm.form.$invalid">
              <i class="glyphicon glyphicon-ok"></i> Save
            </button>
            <a class="btn btn-danger" ng-click="vmModal.cancel()">
              <i class="glyphicon glyphicon-remove"></i> Cancel
            </a>
        </div>

        <div data-ng-show="vm.error" class="alert alert-danger form-group">
          <strong data-ng-bind="vm.error"></strong>
        </div>

      </form>

    </div>
  </div>

</section>
