<section class="" ng-controller="CatalArt2ProductFamilyController as vm" data-ng-init="vm.setFormFields()">

  <div class="panel panel-primary">
    <div class="panel-heading">
      {{'CatalArt2ProductFamily.new.title'| translate}}
    </div>
    <div class="panel-body">

      <form novalidate>

        <formly-form fields="vm.formFields" form="vm.form" model="vmModal.model" >
        </formly-form>

        <hr/>
        <div class="form-group">
            <button ng-click="vmModal.ok()" class="btn btn-success" ng-disabled="vm.form.$invalid">
              <i class="glyphicon glyphicon-ok"></i>  {{'CatalArt2ProductFamily.save.title'| translate}}
            </button>
            <a class="btn btn-danger" ng-click="vmModal.cancel()">
              <i class="glyphicon glyphicon-remove"></i>  {{'CatalArt2ProductFamily.cancel.title'| translate}}
            </a>
        </div>

        <div data-ng-show="vm.error" class="alert alert-danger form-group">
          <strong data-ng-bind="vm.error"></strong>
        </div>

      </form>

    </div>
  </div>

</section>
