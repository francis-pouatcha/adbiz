<div class="container">
   <div class="panel panel-default">
       <div class="panel-heading"><b>{{ "Entity_update.title"| translate}}</b> </div>
       <div class="panel-body">
           <label class="error col-lg-offset-3 alert-danger" >{{catalArticleEditCtlr.error}} </label>
           <form  name="catalArticleForm" class="form-horizontal" novalidate="">
                   <div class="form-group">
                       <label class="col-lg-3 ">{{"CatalArticle_pic_description.title"| translate}} :</label>
                       <div class="col-lg-8" ng-class="{ 'has-error' : catalArticleForm.pic.$invalid }" >
                           <input type="text" ng-model="catalArticleEditCtlr.catalArticle.pic" name="pic" class="form-control" required >
                           <p ng-show="catalArticleForm.pic.$error.required" class="help-block">{{"CatalArticle_pic_required.title"| translate}}</p>
                       </div>
                   </div>
                <div class="form-group ">
                    <label class="col-lg-2 ">{{"CatalArticle_sppu_description.title"| translate}} :</label>
                    <div class="col-lg-4" >
                        <input type="text" ng-model="catalArticleEditCtlr.catalArticle.sppu" name="sppu" class="form-control">
                    </div>
                    <label class="col-lg-2 ">{{"CatalArticle_maxDisctRate_description.title"| translate}} :</label>
                    <div class="col-lg-3 input-group" >
                        <input type="text" ng-model="catalArticleEditCtlr.catalArticle.maxDisctRate" name="maxDisctRate" class="form-control">
                        <div class="input-group-addon">%</div>
                    </div>
                </div>
                   <div class=" form-group ">
                       <label class="col-lg-2 ">{{"CatalArticle_minStockQty_description.title"| translate}} :</label>
                       <div class="col-lg-4" >
                           <input type="text" ng-model="catalArticleEditCtlr.catalArticle.minStockQty" name="minStockQty" class="form-control">
                       </div>
                       <label class="col-lg-2">{{"CatalArticle_maxStockQty_description.title"| translate}} :</label>
                       <div class="col-lg-4" >
                           <input type="text" ng-model="catalArticleEditCtlr.catalArticle.maxStockQty" name="maxStockQty" class="form-control">
                       </div>
                   </div>

                   <div class=" form-group ">
                       <label class="col-lg-2">{{"CatalArticle_active_description.title"| translate}} :</label>
                       <div class="col-lg-4" >
                           <input type="checkbox" ng-model="catalArticleEditCtlr.catalArticle.active" name="active" class="form-control">
                       </div>
                       <label class="col-lg-2 ">{{"CatalArticle_authorizedSale_description.title"| translate}} :</label>
                       <div class="col-lg-4" >
                           <input type="checkbox" ng-model="catalArticleEditCtlr.catalArticle.authorizedSale" name="authorizedSale" class="form-control">
                       </div>
                   </div>
               <br/>
               <div class="form-group">
                   <label class="col-lg-4" > </label>
                   <div class="col-lg-8" >
                       <a class="btn-danger btn" href="#/"  ><i class="glyphicon glyphicon-remove" ></i> {{"Entity_cancel.title" | translate }}</a>
                       <button ng-click="catalArticleEditCtlr.update();" ng-disabled="catalArticleForm.$invalid" class="btn-success btn"  ><i class="glyphicon glyphicon-save"></i>  {{"Entity_save.title" | translate }}</button>
                   </div>
               </div>
           </form>

       </div>
   </div>
</div>
