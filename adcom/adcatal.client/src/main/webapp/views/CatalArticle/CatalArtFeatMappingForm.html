<div class="panel panel-default">
    <div class="panel-heading"><b>{{currentAction| translate}} {{'CatalArticle_pic_description.title'| translate}} : {{catalArtFeatMapping.artIdentif}}</b> </div>
    <div class="panel-body">
        <form id="CatalArtFeatMappingForm" name="CatalArtFeatMappingForm" class="form-horizontal" novalidate>
            <div class="control-group" ng-class="{error: CatalArtFeatMappingForm.langIso2.$invalid}">
                <label for="langIso2" class="control-label">{{'CatalAbstractFeatMapping_langIso2_description.title'|translate}}</label>
                <div id="langIso2Controls" class="controls">
                    <input id="langIso2" name="langIso2" type="text" class="form-control" required ng-model="catalFeatMapping.langIso2"
                    	placeholder="{{'CatalAbstractFeatMapping_langIso2_description.text'|translate}}"></input>
                    <span class="help-inline" ng-show="CatalArtFeatMappingForm.langIso2.$error.required">required</span>
                </div>
            </div>
            <div class="control-group" ng-class="{error: CatalArtFeatMappingForm.artName.$invalid}">
                <label for="artName" class="control-label">{{'CatalArtFeatMapping_artName_description.title'|translate}}</label>
                <div id="artNameControls" class="controls">
                    <input id="artName" name="artName" type="text" required class="form-control" ng-model="catalFeatMapping.artName"
                    	placeholder="{{'CatalArtFeatMapping_artName_description.text'|translate}}"></input>
                    <span class="help-inline" ng-show="CatalArtFeatMappingForm.artName.$error.required">required</span>
                </div>
            </div>
            <div class="control-group" ng-class="{error: CatalArtFeatMappingForm.purpose.$invalid}">
                <label for="purpose" class="control-label">{{'CatalAbstractFeatMapping_purpose_description.title'|translate}}</label>
                <div id="purposeControls" class="controls">
                	<textarea rows="3" id="purpose" name="purpose" class="form-control" 
                		ng-model="catalFeatMapping.purpose" placeholder="{{'CatalAbstractFeatMapping_purpose_description.text'|translate}}" maxlength="256">
                	</textarea>
                </div>
            </div>
            <div class="control-group" ng-class="{error: CatalArtFeatMappingForm.usage.$invalid}">
                <label for="usage" class="control-label">{{'CatalAbstractFeatMapping_usage_description.title'|translate}}</label>
                <div id="usageControls" class="controls">
                	<textarea rows="3" id="usage" name="usage" class="form-control" 
                		ng-model="catalFeatMapping.usage" placeholder="{{'CatalAbstractFeatMapping_usage_description.text'|translate}}" maxlength="256">
                	</textarea>
                </div>
            </div>
            <div class="control-group" ng-class="{error: CatalArtFeatMappingForm.warnings.$invalid}">
                <label for="warnings" class="control-label">{{'CatalAbstractFeatMapping_warnings_description.title'|translate}}</label>
                <div id="warningsControls" class="controls">
                	<textarea rows="3" id="warnings" name="warnings" class="form-control" 
                		ng-model="catalFeatMapping.warnings" placeholder="{{'CatalAbstractFeatMapping_warnings_description.text'|translate}}" maxlength="256">
                	</textarea>
                </div>
            </div>
            <div class="control-group" ng-class="{error: CatalArtFeatMappingForm.substances.$invalid}">
                <label for="substances" class="control-label">{{'CatalAbstractFeatMapping_substances_description.title'|translate}}</label>
                <div id="substancesControls" class="controls">
                	<textarea rows="3" id="substances" name="substances" class="form-control" 
                		ng-model="catalFeatMapping.substances" placeholder="{{'CatalAbstractFeatMapping_substances_description.text'|translate}}" maxlength="256">
                	</textarea>
                </div>
            </div>
            <div class="control-group">
            	<br/>
                <div class="controls">
                    <button id="saveCatalArtFeatMapping" name="saveCatalArtFeatMapping" class="btn btn-primary" ng-disabled="isClean() || CatalArtFeatMappingForm.$invalid" ng-click="save()"><i class="icon-ok-sign icon-white"></i> {{'Entity_save.title'|translate}}</button>
                    <button id="cancel" name="cancel" class="btn" ng-click="cancel()"><i class="icon-remove-sign"></i> {{'Entity_cancel.title'|translate}}</button>
                </div>
            </div>
        </form>
    </div>
  </div>
