<div class="container mainbar">
	<div class="panel panel-default">
		<div class="panel-heading">
			<b>{{cdrCshDrawerUtils.translations['Entity_create.title']}}</b>
		</div>
		<div class="panel-body">
			<label class="error col-lg-offset-3 alert-danger">{{error}} </label>
			<form name="CdrCshDrawerForm" id="CdrCshDrawerForm" novalidate=""
				class="form-horizontal">
				<div class="form-group">
					<label for="initialAmt"
						class="col-sm-2 col-sm-offset-1 control-label">{{cdrCshDrawerUtils.translations['CdrCshDrawer_initialAmt_description.title']}}
						:</label>

					<div class="col-sm-4">
						<input type="text" required class="form-control csh-input"
							placeholder="{{cdrCshDrawerUtils.translations['CdrCshDrawer_initialAmt_description.title']}}"
							autocomplete="off" name="initialAmt"
							ng-model="cdrCshDrawer.initialAmt" id="initialAmt" numeric />


					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-3">
						<button ng-click="create();"
							ng-disabled="CdrCshDrawerForm.$invalid" class="btn-success btn">
							<i class="glyphicon glyphicon-save"></i>
							{{cdrCshDrawerUtils.translations['Entity_save.title']}}
						</button>
					</div>
					<div class="col-sm-offset-4 col-sm-3">
						<a class="btn-danger btn" href="#/"> <i
							class="glyphicon glyphicon-remove" priceStyle></i>
							{{cdrCshDrawerUtils.translations['Entity_cancel.title']}}
						</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
