<header ng-switch on="$location.path().indexOf('/CdrDsArtItems/new') > -1">
    <h3 ng-switch-when="true">Create CdrDsArtItem</h3>
    <h3 ng-switch-when="false">View or edit CdrDsArtItem</h3>
</header>
<form id="CdrDsArtItemForm" name="CdrDsArtItemForm" class="form-horizontal">
    <div ng-show="displayError" class="alert alert-error">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    <div class="control-group" ng-class="{error: CdrDsArtItemForm.dsNbr.$invalid}">
        <label for="dsNbr" class="control-label">Ds Nbr</label>
        <div id="dsNbrControls" class="controls">
            <input id="dsNbr" name="dsNbr" type="text" required ng-model="cdrDsArtItem.dsNbr" placeholder="Enter the CdrDsArtItem Ds Nbr"></input>
            <span class="help-inline" ng-show="CdrDsArtItemForm.dsNbr.$error.required">required</span> 
        </div>
    </div>
    <div class="control-group" ng-class="{error: CdrDsArtItemForm.lotPic.$invalid}">
        <label for="lotPic" class="control-label">Lot Pic</label>
        <div id="lotPicControls" class="controls">
            <input id="lotPic" name="lotPic" type="text" required ng-model="cdrDsArtItem.lotPic" placeholder="Enter the CdrDsArtItem Lot Pic"></input>
            <span class="help-inline" ng-show="CdrDsArtItemForm.lotPic.$error.required">required</span> 
        </div>
    </div>
    <div class="control-group" ng-class="{error: CdrDsArtItemForm.artPic.$invalid}">
        <label for="artPic" class="control-label">Art Pic</label>
        <div id="artPicControls" class="controls">
            <input id="artPic" name="artPic" type="text" required ng-model="cdrDsArtItem.artPic" placeholder="Enter the CdrDsArtItem Art Pic"></input>
            <span class="help-inline" ng-show="CdrDsArtItemForm.artPic.$error.required">required</span> 
        </div>
    </div>
    <div class="control-group" ng-class="{error: CdrDsArtItemForm.soldQty.$invalid}">
        <label for="soldQty" class="control-label">Sold Qty</label>
        <div id="soldQtyControls" class="controls">
            <input id="soldQty" name="soldQty" type="text" required ng-model="cdrDsArtItem.soldQty" placeholder="Enter the CdrDsArtItem Sold Qty"></input>
            <span class="help-inline" ng-show="CdrDsArtItemForm.soldQty.$error.required">required</span> 
        </div>
    </div>
    <div class="control-group" ng-class="{error: CdrDsArtItemForm.returnedQty.$invalid}">
        <label for="returnedQty" class="control-label">Returned Qty</label>
        <div id="returnedQtyControls" class="controls">
            <input id="returnedQty" name="returnedQty" type="text" ng-model="cdrDsArtItem.returnedQty" placeholder="Enter the CdrDsArtItem Returned Qty"></input>
        </div>
    </div>
    <div class="control-group" ng-class="{error: CdrDsArtItemForm.sppuPreTax.$invalid}">
        <label for="sppuPreTax" class="control-label">Sppu Pre Tax</label>
        <div id="sppuPreTaxControls" class="controls">
            <input id="sppuPreTax" name="sppuPreTax" type="text" ng-model="cdrDsArtItem.sppuPreTax" placeholder="Enter the CdrDsArtItem Sppu Pre Tax"></input>
        </div>
    </div>
    <div class="control-group" ng-class="{error: CdrDsArtItemForm.sppuCur.$invalid}">
        <label for="sppuCur" class="control-label">Sppu Cur</label>
        <div id="sppuCurControls" class="controls">
            <input id="sppuCur" name="sppuCur" type="text" ng-model="cdrDsArtItem.sppuCur" placeholder="Enter the CdrDsArtItem Sppu Cur"></input>
        </div>
    </div>
    <div class="control-group" ng-class="{error: CdrDsArtItemForm.grossSPPreTax.$invalid}">
        <label for="grossSPPreTax" class="control-label">Gross SP Pre Tax</label>
        <div id="grossSPPreTaxControls" class="controls">
            <input id="grossSPPreTax" name="grossSPPreTax" type="text" ng-model="cdrDsArtItem.grossSPPreTax" placeholder="Enter the CdrDsArtItem Gross SP Pre Tax"></input>
        </div>
    </div>
    <div class="control-group" ng-class="{error: CdrDsArtItemForm.rebate.$invalid}">
        <label for="rebate" class="control-label">Rebate</label>
        <div id="rebateControls" class="controls">
            <input id="rebate" name="rebate" type="text" ng-model="cdrDsArtItem.rebate" placeholder="Enter the CdrDsArtItem Rebate"></input>
        </div>
    </div>
    <div class="control-group" ng-class="{error: CdrDsArtItemForm.restockgFees.$invalid}">
        <label for="restockgFees" class="control-label">Restockg Fees</label>
        <div id="restockgFeesControls" class="controls">
            <input id="restockgFees" name="restockgFees" type="text" ng-model="cdrDsArtItem.restockgFees" placeholder="Enter the CdrDsArtItem Restockg Fees"></input>
        </div>
    </div>
    <div class="control-group" ng-class="{error: CdrDsArtItemForm.netSPPreTax.$invalid}">
        <label for="netSPPreTax" class="control-label">Net SP Pre Tax</label>
        <div id="netSPPreTaxControls" class="controls">
            <input id="netSPPreTax" name="netSPPreTax" type="text" ng-model="cdrDsArtItem.netSPPreTax" placeholder="Enter the CdrDsArtItem Net SP Pre Tax"></input>
        </div>
    </div>
    <div class="control-group" ng-class="{error: CdrDsArtItemForm.vatPct.$invalid}">
        <label for="vatPct" class="control-label">Vat Pct</label>
        <div id="vatPctControls" class="controls">
            <input id="vatPct" name="vatPct" type="text" ng-model="cdrDsArtItem.vatPct" placeholder="Enter the CdrDsArtItem Vat Pct"></input>
        </div>
    </div>
    <div class="control-group" ng-class="{error: CdrDsArtItemForm.vatAmount.$invalid}">
        <label for="vatAmount" class="control-label">Vat Amount</label>
        <div id="vatAmountControls" class="controls">
            <input id="vatAmount" name="vatAmount" type="text" ng-model="cdrDsArtItem.vatAmount" placeholder="Enter the CdrDsArtItem Vat Amount"></input>
        </div>
    </div>
    <div class="control-group" ng-class="{error: CdrDsArtItemForm.netSPTaxIncl.$invalid}">
        <label for="netSPTaxIncl" class="control-label">Net SP Tax Incl</label>
        <div id="netSPTaxInclControls" class="controls">
            <input id="netSPTaxIncl" name="netSPTaxIncl" type="text" ng-model="cdrDsArtItem.netSPTaxIncl" placeholder="Enter the CdrDsArtItem Net SP Tax Incl"></input>
        </div>
    </div>
    <div class="control-group" ng-class="{error: CdrDsArtItemForm.objctOrgUnit.$invalid}">
        <label for="objctOrgUnit" class="control-label">Objct Org Unit</label>
        <div id="objctOrgUnitControls" class="controls">
            <input id="objctOrgUnit" name="objctOrgUnit" type="text" required ng-model="cdrDsArtItem.objctOrgUnit" placeholder="Enter the CdrDsArtItem Objct Org Unit"></input>
            <span class="help-inline" ng-show="CdrDsArtItemForm.objctOrgUnit.$error.required">required</span> 
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button id="saveCdrDsArtItem" name="saveCdrDsArtItem" class="btn btn-primary" ng-disabled="isClean() || CdrDsArtItemForm.$invalid" ng-click="save()"><i class="icon-ok-sign icon-white"></i> Save</button>
            <button id="cancel" name="cancel" class="btn" ng-click="cancel()"><i class="icon-remove-sign"></i> Cancel</button>
            <button id="deleteCdrDsArtItem" name="deleteCdrDsArtItem" class="btn btn-danger" ng-show="cdrDsArtItem.id" ng-click="remove()"><i class="icon-trash icon-white"></i> Delete</button>
        </div>
    <div>
</form>
