<div class="input-group" style="max-width:150px;">
	<input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" data-ng-model="selectedDate" is-open="isDatepickerOpen" close-text="Close" />
	<span class="input-group-btn">
		<button type="button" style="height:34px;" class="btn btn-default" data-ng-click="openDatepicker($event)">
			<i class="glyphicon glyphicon-calendar"></i>
		</button>
	</span>
</div>
