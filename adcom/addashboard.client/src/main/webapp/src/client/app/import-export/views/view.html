<style>
    .drop {
        border: 2px dashed #f1f1f1;
        border-radius: 5px;
        line-height: 34px;
        padding: 15px;
    }
</style>
<section class="mainbar" >
  <div class="panel panel-primary">
    <div class="panel-heading">ImportExport View</div>
    <div class="panel-body">
        <div class="row panel-body" >
            <form>
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-12 col-md-3 control-label" >
                            <a name="basic-example" class="anchor"><span class="octicon octicon-link"></span></a>
                            Upload xls file
                        </label>
                        <div class="col-xs-12 col-sm-6 col-md-5">
                            <select class="form-control" ng-model="vm.xlsType" ng-change="vm.xlsChange()" >
                                <option value="">Please choose</option>
                                <option value="ADCATAL">CATALOGUE</option>
                                <option value="ADPROCMT">POCUREMENT</option>
                                <option value="ADINVTRY">INVENTORY</option>
                                <option value="ADSTOCK">STOCK</option>
                            </select>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <a href="sample/{{vm.xlsType}}.xls" ng-show="vm.xlsType" class="col-xs-12 btn btn-default pull-right" >Download sample</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
     <!--   <div data-ng-if="vm.xlsType" class="alert alert-warning">drag and drop or select one or more xls file to upload</div>-->
        <div data-ng-if="vm.xlsType" >
            <div flow-init="vm.params"
                 flow-files-submitted="$flow.upload()" flow-file-added="!!{xls:1}[$file.getExtension()]">
                <div class="form-group drop" flow-drop ng-class="dropClass">
                    <span class="btn btn-default" flow-btn>Upload File</span>
                    <b>OR</b>
                    Drag And Drop your file here
                </div>

                <div class="btn-toolbar button-wrapper">
                    <a class="btn btn-small btn-success col-xs-12 col-sm-6 col-md-3" ng-click="$flow.resume()"><i class="glyphicon glyphicon-ok-sign"></i>Resume all</a>
                    <a class="btn btn-small btn-default col-xs-12 col-sm-6 col-md-3" ng-click="$flow.pause()"><i class="glyphicon glyphicon-minus-sign"></i>Pause all</a>
                    <a class="btn btn-small btn-danger col-xs-12 col-sm-6 col-md-3" ng-click="$flow.cancel()"> <i class="glyphicon glyphicon-remove-sign"></i>Cancel all</a>
                    <span class="label label-info pull-right">Total Size: {{$flow.getSize()}}bytes</span>
                </div>

                <div>
                    <div ng-repeat="file in $flow.files" class="transfer-box">
                        {{file.relativePath}} ({{file.size}}bytes)
                        <div class="progress progress-striped" ng-class="{active: file.isUploading()}">
                            <div class="progress-bar" role="progressbar"
                                 aria-valuenow="{{file.progress() * 100}}"
                                 aria-valuemin="0"
                                 aria-valuemax="100"
                                 ng-style="{width: (file.progress() * 100) + '%'}">
                                <span><img flow-img="file" /></span>
                                <span class="sr-only">{{file.progress()}}% Complete</span>
                            </div>
                        </div>
                        <div class="btn-group">
                            <a class="btn btn-xs btn-warning" ng-click="file.pause()" data-ng-if="!file.paused && file.isUploading()">
                                Pause
                            </a>
                            <a class="btn btn-xs btn-warning" ng-click="file.resume()" data-ng-if="file.paused">
                                Resume
                            </a>
                            <a class="btn btn-xs btn-danger" ng-click="file.cancel()">
                                Cancel
                            </a>
                            <a class="btn btn-xs btn-info" ng-click="file.retry()" data-ng-if="file.error">
                                Retry
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

</section>
