<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">
			<b>{{stkSectionUtils.translations['Entity_create.title']}}</b>
		</div>
		<div class="panel-body">
			<div class="row">
				<form name="stkSectionCreateForm" novalidate="">
	
					<div class="form-group col-lg-4">
		                    <label class=" control-label" >{{stkSectionUtils.translations['StkSection_sectionCode_description.title']}}</label>
		                    <input type="text" ng-model="stkSection.sectionCode" name="sectionCode" class="form-control">
		            </div>
		                
					<div class="form-group col-lg-8">
						<label class=" control-label">{{stkSectionUtils.translations['StkSection_name_description.title']}}</label>
							<input type="text" ng-model="stkSection.name" name="name"
								class="form-control">
					</div>
					
					<div class="form-group col-lg-3">
						<label class=" control-label">{{stkSectionUtils.translations['StkSection_parentCode_description.title']}}</label>
							<input type="text" ng-model="stkSection.parentCode"
								name="parentCode" class="form-control" typeahead="displayable.sectionCode as displayable.sectionCode for displayable in stkSectionUtils.loadSectionCodes($viewValue)" typeahead-loading="loading" typeahead-on-select='onArticleSelectedInSearch($item, $model, $label)' >
					</div>
					
					<div class="form-group col-lg-3">
						<label class=" control-label">{{stkSectionUtils.translations['StkSection_wharehouse_description.title']}}</label>
							<input type="text" ng-model="stkSection.wharehouse"
								name="wharehouse" class="form-control">
					</div>
	
					<div class="form-group col-lg-3">
						<label class=" control-label">{{stkSectionUtils.translations['StkSection_geoCode_description.title']}}</label>
							<input type="text" ng-model="stkSection.geoCode" name="geoCode"
								class="form-control">
					</div>
					
				</form>
			</div>
			
			<div class="row">
                  <div class="pull-left">
                     		<a class="btn-danger btn pull-right" href="#/"  ><i class="glyphicon glyphicon-remove" ></i> {{"Entity_cancel.title" | translate }}</a>
                  </div>

                  <div class="pull-right">
                      	<button ng-click="create();" ng-disabled="stkSectionCreateForm.$invalid" class="btn-success btn pull-left"  ><i class="glyphicon glyphicon-save"></i>  {{"Entity_save.title" | translate }}</button>
                  </div>
            </div>
			
		</div>
	</div>
</div>
