<div class="container">
        <div class="panel panel-default">
        	<!-- 
            <div class="panel-heading"><b>{{stkSectionUtils.translations['Entity_show.title']}}</b> </div>
        	 -->
            <div class="panel-body">
                <form  name="stkSectionForm" novalidate="">
	                <div class="form-group col-lg-4">
	                    <label class=" control-label" >{{stkSectionUtils.translations['StkSection_sectionCode_description.title']}}</label>
	                    <input type="text" ng-model="stkSection.sectionCode" name="sectionCode" class="form-control"  >
	                </div>
	                <div class="form-group col-lg-8">
	                	<label class=" control-label">{{stkSectionUtils.translations['StkSection_name_description.title']}}</label>
	                	<div class="">
                        	<input type="text" ng-model="stkSection.name" name="name" class="form-control"  >
                        </div>
	                </div>
	                <div class="form-group col-lg-3">
                    	<label class=" control-label">{{stkSectionUtils.translations['StkSection_parentCode_description.title']}}</label>
                        <div class="">
                        	<input type="text" ng-model="stkSection.parentCode" name="parentCode" class="form-control" >
	                	</div>
	                </div>
	                <div class="form-group col-lg-3">
		                <label class=" control-label">{{stkSectionUtils.translations['StkSection_wharehouse_description.title']}}</label>
			        	<div class="">    
			            	<input type="text" ng-model="stkSection.wharehouse" name="wharehouse" class="form-control" >
	                	</div>
	                </div>
	                <div class="form-group col-lg-3">
						<label class=" control-label">{{stkSectionUtils.translations['StkSection_position_description.title']}}</label>
						<div class="">
							<input type="text" ng-model="stkSection.position" name="position" class="form-control" >
	                	</div>
	                </div>
	                <div class="form-group col-lg-3">
						<label class=" control-label">{{stkSectionUtils.translations['StkSection_geoCode_description.title']}}</label>
						<div class="">
							<input type="text" ng-model="stkSection.geoCode" name="geoCode" class="form-control" >
	                	</div>
	                </div>
                </form>
                <div  class="row ">
                    <tabset justified="false" >
                        <tab heading="{{stkSectionUtils.translations['StkSection_stkSubSection_description.title']}}"
                        	select="tabSelected('stkSubSection')" active="stkSubSectionActive">
                            <br/>
                            <div ng-include="'views/StkSection/StkSubSections.html'" />
                        </tab>
                        <tab heading="{{stkSectionUtils.translations['StkSection_stkArticleLot_description.title']}}"
                        	select="tabSelected('stkSectionArticleLot')" active="stkSectionArticleLotActive">
                            <br/>
                            <div ng-include="'views/StkSection/StkSectionArticleLots.html'" />
                        </tab>
                    </tabset>
                </div>
                <div class="row">

                    <div class="col-lg-3 pull-left">
                        <a class="btn-default btn pull-right" href="#/StkSections" ><i class="glyphicon glyphicon-remove"></i> {{stkSectionUtils.translations['Entity_cancel.title']}}</a>
                    </div>

                    <div class="col-lg-3 pull-right">
                        <a class="btn-primary btn pull-left"  ng-click="update();"><i class="glyphicon glyphicon-edit"></i> {{stkSectionUtils.translations['Entity_edit.title']}}</a>
                    </div>

                </div>
            </div>
        </div>
</div>
