<section class="mainbar" data-ng-init="vm.toEditStkSection()">

    <div class="panel panel-primary">
        <div class="panel-heading">
            {{'app.core.edit.title' | translate}} {{'StockSection.title' | translate}}
        </div>
        <div class="panel-body">

            <form data-ng-submit="vm.update()" novalidate>

                <formly-form model="vm.stkSection" fields="vm.formFields" form="vm.form"></formly-form>

                <div class="btn-toolbar button-wrapper">
                    <button type="submit" class="btn btn-success col-xs-12 col-sm-3" ng-disabled="vm.form.$invalid">
                        <i class="glyphicon glyphicon-ok"></i> <span data-ng-bind="'app.core.save.title' | translate"></span>
                    </button>
                    <a class="btn btn-danger col-xs-12 col-sm-3" href="#/stk-section">
                        <i class="glyphicon glyphicon-remove"></i> <span data-ng-bind="'app.core.cancel.title' | translate"></span>
                    </a>
                </div>

                <div data-ng-show="vm.error" class="alert alert-danger form-group">
                    <strong data-ng-bind="vm.error"></strong>
                </div>

            </form>


        </div>
    </div>

</section>
