<section class="mainbar" id="stockArticlelotPanel">

<div class="panel panel-primary">
    <div class="panel-heading">
      <span data-ng-bind="'app.core.list.title' | translate"></span> <span data-ng-bind="'StockArticlelots.title' | translate"></span>
    </div>
    <div class="panel-body">
      <table data-st-table="vm.data.list" data-st-pipe="vm.callServer" class="table table-bordered  table-striped pointer-element">
          <thead>
	          <tr>
		          <th><span data-ng-bind="'StockArticlelot.lotPic.title' | translate"></span></th>
		          <th><span data-ng-bind="'StockArticlelot.artPic.title' | translate"></span></th>
		          <th><span data-ng-bind="'StockArticlelot.name.title' | translate"></span></th>
		          <th><span data-ng-bind="'StockArticlelot.section.title' | translate"></span></th>
		          <th><span data-ng-bind="'StockArticlelot.expirDt.title' | translate"></span></th>
		          <th><span data-ng-bind="'StockArticlelot.trgtQty.title' | translate"></span></th>
<!-- 		          <th><span data-ng-bind="'StockArticlelot.deliveredTrgtQty.title' | translate"></span></th> -->
		          <th><span data-ng-bind="'StockArticlelot.salesPrice.title' | translate"></span></th>
		          <th><span data-ng-bind="'StockArticlelot.buyingPrice.title' | translate"></span></th>
		          <th><span data-ng-bind="'Action.title' | translate"></span></th>
	          </tr>
			<tr>
				<th><input data-st-search="lotPic" class="input-sm form-control" type="search"/></th>
				<th><input data-st-search="artPic" class="input-sm form-control" type="search"/></th>
				<th><input data-st-search="artName" class="input-sm form-control" type="search"/></th>
				<th><input data-st-search="section" class="input-sm form-control" type="search"/></th>
				<th><st-date-search predicate="expirDt" selected-date="query.expirDt"></st-date-search></th>
				<th><input data-st-search="trgtQty" class="input-sm form-control" type="search"/></th>
<!-- 				<th><input data-st-search="" class="input-sm form-control" type="search"/></th> FIXME -->
				<th><input data-st-search="slsNetPrcTaxIncl" class="input-sm form-control" type="search"/></th>
				<th><input data-st-search="prchNetPrcTaxIncl" class="input-sm form-control" type="search"/></th>
				<th></th>
    		</tr>
          </thead>
          <tbody>
	          <tr data-ng-repeat="stockArticlelot in vm.data.list">
	              <td><span data-ng-bind="stockArticlelot.lotPic"></span></td>
	              <td><span data-ng-bind="stockArticlelot.artPic"></span></td>
	              <td><span data-ng-bind="stockArticlelot.artName"></span></td>
	              <td><span data-ng-bind="stockArticlelot.section"></span></td>
	              <td><span data-ng-bind="stockArticlelot.expirDt | date:'dd-MM-yyyy'"></span></td>
	              <td><span data-ng-bind="stockArticlelot.trgtQty"></span></td>
<!-- 	              <td><span data-ng-bind="stockArticlelot."></span></td>FIXME Qte lot livree -->
	              <td><span data-ng-bind="stockArticlelot.slsNetPrcTaxIncl"></span></td>
	              <td><span data-ng-bind="stockArticlelot.prchNetPrcTaxIncl"></span></td>
	              <td>
	                 <div class="table-actions">
	                      <a class="btn btn-default" title="{{'app.core.view.title' | translate}}" href="#/stock-articlelot/{{stockArticlelot.id}}">
	                        <span class="glyphicon glyphicon-eye-open"></span>
	                      </a>
                         <a class="btn btn-default" title="print" ng-click="printBarcodeExcel(stockArticlelot.lotPic)">
                         <span class="glyphicon glyphicon-print"></span>
                     </a>
	                  </div>
	              </td>
	          </tr>
          </tbody>
          <tfoot>
			<tr>
				<td colspan="10" class="text-center">
					<div data-st-pagination="" data-st-items-by-page="vm.itemsByPage"></div>
				</td>
			</tr>
		</tfoot>
      </table>
    </div>
 </div>

</section>
