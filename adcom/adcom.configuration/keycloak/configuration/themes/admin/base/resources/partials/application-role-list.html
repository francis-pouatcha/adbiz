<div class="bs-sidebar col-md-3 clearfix" data-ng-include data-src="'partials/realm-menu.html'"></div>
<div id="content-area" class="col-md-9" role="main">

    <kc-navigation-application></kc-navigation-application>
    <div id="content">
        <ol class="breadcrumb" data-ng-hide="create">
            <li><a href="#/realms/{{realm.realm}}/applications">Applications</a></li>
            <li><a href="#/realms/{{realm.realm}}/applications/{{application.name}}">{{application.name}}</a></li>
            <li class="active">Roles</li>
        </ol>
        <h2><span>{{application.name}}</span> Application Roles</h2>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th class="kc-table-actions" colspan="3" data-ng-show="access.manageApplications">
                    <div class="pull-right">
                        <a class="btn btn-primary" href="#/create/role/{{realm.realm}}/applications/{{application.name}}">Add Role</a>
                        <!-- <button class="remove disabled">Remove</button> -->
                    </div>
                </th>
            </tr>
            <!--<tr data-ng-show="roles && roles.length > 5">
                <th class="kc-table-actions" colspan="3">
                    <div class="search-comp clearfix">
                        <input type="text" placeholder="Search..." class="search">
                        <button class="icon-search" tooltip-placement="right"
                                tooltip="Search by role name.">
                            Icon: search
                        </button>
                    </div>
                </th>
            </tr>
            -->
            <tr data-ng-hide="!roles || roles.length == 0">
                <th>Role Name</th>
                <th>Composite</th>
                <th>Description</th>
            </tr>
            </thead>
            <!--<tfoot data-ng-show="roles && roles.length > 5">
            <tr>
                <td colspan="3">
                    <div class="table-nav">
                        <a href="#" class="first disabled">First page</a><a href="#" class="prev disabled">Previous
                        page</a><span><strong>1-8</strong> of <strong>10</strong></span><a href="#"
                                                                                           class="next">Next
                        page</a><a href="#" class="last">Last page</a>
                    </div>
                </td>
            </tr>
            </tfoot>
            -->
            <tbody>
            <tr ng-repeat="role in roles">
                <td><a href="#/realms/{{realm.realm}}/applications/{{application.name}}/roles/{{role.name}}">{{role.name}}</a></td>
                <td>{{role.composite}}</td>
                <td>{{role.description}}</td>
            </tr>
            <tr data-ng-show="!roles || roles.length == 0">
                <td>No application roles available</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
