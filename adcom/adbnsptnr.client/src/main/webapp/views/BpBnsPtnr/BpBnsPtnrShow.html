<div class="container">
        <div class="panel panel-default">
            <div class="panel-heading"><b>{{bpBnsPtnrUtils.translations['Entity_show.title']}}</b> </div>
            <div class="panel-body">
                <label class="error alert-danger" >{{error}} </label>
                <form  name="bpBnsPtnrForm" class="form-horizontal" novalidate="">
                       <div class="form-group">
                           <label class="col-lg-2">{{bpBnsPtnrUtils.translations['BpBnsPtnr_ptnrNbr_description.title']}} :</label>
                           <div class="col-lg-2" ng-class="{ 'has-error' : bpBnsPtnrForm.ptnrNbr.$invalid }" >
                               <input type="text" ng-model="bpBnsPtnr.ptnrNbr" name="ptnrNbr" class="form-control" disabled >
                           </div>
	                        <label class="col-lg-2">{{bpBnsPtnrUtils.translations['BpBnsPtnr_ptnrType_description.title']}} :</label>
	                        <div class="col-lg-2" ng-class="{ 'has-error' : bpBnsPtnrForm.ptnrType.$invalid }" >
	                            <input value="{{bpBnsPtnrUtils.ptnrTypeI18nMsgTitleKey(bpBnsPtnr.ptnrType)|translate}}" type="text" name="ptnrType" class="form-control" disabled >
	                        </div>
	                        <label class="col-lg-2 ">{{bpBnsPtnrUtils.translations['BpBnsPtnr_ctryOfRsdnc_description.title']}} :</label>
	                        <div class="col-lg-2" >
		                  		<input type="text" ng-model="bpBnsPtnr.countryName.name" name="ctryOfRsdnc" class="form-control" disabled>
	                        </div>
                    	</div>
                        <div class=" form-group" ng-show="bpBnsPtnrUtils.isIndividual(bpBnsPtnr)">
                            <label class="col-lg-2 ">{{bpBnsPtnrUtils.translations['BpIndivPtnrName_firstName_description.title']}} :</label>
                            <div class="col-lg-4" >
                                <input type="text" ng-model="bpBnsPtnr.indivPtnrName.firstName" name="firstName" class="form-control" disabled>
                            </div>
                            <label class="col-lg-2 ">{{bpBnsPtnrUtils.translations['BpIndivPtnrName_lastName_description.title']}} :</label>
                            <div class="col-lg-4" >
                                <input type="text" ng-model="bpBnsPtnr.indivPtnrName.lastName" name="lastName" class="form-control" disabled>
                            </div>
	                    </div>
                        <div class=" form-group" ng-show="bpBnsPtnrUtils.isIndividual(bpBnsPtnr)">
                            <label class="col-lg-2 ">{{bpBnsPtnrUtils.translations['BpIndivPtnrName_gender_description.title']}} :</label>
                            <div class="col-lg-4">
	                            <input value="{{bpBnsPtnrUtils.genderI18nMsgTitleValue(bpBnsPtnr.indivPtnrName.gender)}}"
	                            	type="text" name="gender" class="form-control" disabled >
                            </div>
                            <label class="col-lg-2 ">{{bpBnsPtnrUtils.translations['BpIndivPtnrName_brthDt_description.title']}} :</label>
                            <div class="col-lg-4" >
	                            <input type="datetime" date-time  view="date" min-view="date" views="['date']" dismiss="true" format="dd-MM-yyyy"
                                   ng-model="bpBnsPtnr.indivPtnrName.brthDt" id="brthDt" name="brthDt" class="form-control" disabled >
                            </div>
	                    </div>
                        <div class="form-group" ng-show="bpBnsPtnrUtils.isInstitution(bpBnsPtnr)">
                            <label class="col-lg-2">{{bpBnsPtnrUtils.translations['BpLegalPtnrId_cpnyName_description.title']}} :</label>
                            <div class="col-lg-10" >
                                <input type="text" ng-model="bpBnsPtnr.legalPtnrId.cpnyName" name="cpnyName" class="form-control" disabled>
                            </div>
	                    </div>
                        <div class="form-group" ng-show="bpBnsPtnrUtils.isInstitution(bpBnsPtnr)">
                            <label class="col-lg-2">{{bpBnsPtnrUtils.translations['BpLegalPtnrId_legalForm_description.title']}} :</label>
                            <div class="col-lg-4" >
                                <input type="text" ng-model="bpBnsPtnr.legalPtnrId.legalForm" name="legalForm" class="form-control" disabled>
                            </div>
                            <label class="col-lg-2 ">{{bpBnsPtnrUtils.translations['BpLegalPtnrId_equity_description.title']}} :</label>
                            <div class="col-lg-4" >
                                <input type="text" ng-model="bpBnsPtnr.legalPtnrId.equity" name="equity" class="form-control" disabled>
                            </div>
	                    </div>
                        <div class="form-group" ng-show="bpBnsPtnrUtils.isInstitution(bpBnsPtnr)">
                            <label class="col-lg-2">{{bpBnsPtnrUtils.translations['BpLegalPtnrId_cmrcRgstrNbr_description.title']}} :</label>
                            <div class="col-lg-4" >
                                <input type="text" ng-model="bpBnsPtnr.legalPtnrId.cmrcRgstrNbr" name="cmrcRgstrNbr" class="form-control" disabled>
                            </div>
                            <label class="col-lg-2 ">{{bpBnsPtnrUtils.translations['BpLegalPtnrId_taxPayerIdNbr_description.title']}} :</label>
                            <div class="col-lg-4" >
                                <input type="text" ng-model="bpBnsPtnr.legalPtnrId.taxPayerIdNbr" name="taxPayerIdNbr" class="form-control" disabled>
                            </div>
                        </div>
                </form>
                <div  class="row ">
                    <tabset justified="false" >
                        <tab heading="{{bpBnsPtnrUtils.translations['BpPtnrContact_description.title']}}"
                        	select="tabSelected(bpPtnrContactTabName)" active="bpPtnrContactActive">
                            <br/>
                            <div ng-include="'views/BpBnsPtnr/BpPtnrContacts.html'" />
                        </tab>
                        <tab heading="{{bpBnsPtnrUtils.translations['BpPtnrIdDtls_description.title']}}"
                        	select="tabSelected(bpPtnrIdDtlsTabName)" active="bpPtnrIdDtlsActive">
                            <br/>
                            <div ng-include="'views/BpBnsPtnr/BpPtnrIdDtlss.html'" />
                        </tab>
                        <tab heading="{{bpBnsPtnrUtils.translations['BpInsurrance_description.title']}}"
                        	select="tabSelected(bpInsurranceTabName)" active="bpInsurranceActive">
                            <br/>
                            <div ng-include="'views/BpBnsPtnr/BpInsurrances.html'" />
                        </tab>
                    </tabset>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-lg-3">
                        <a class="btn-default btn" ng-click="previous()" ><i class="glyphicon glyphicon-chevron-left"></i> {{bpBnsPtnrUtils.translations['Entity_previous.title']}}</a>
                    </div>
                    <div class="col-lg-3">
                        <a class="btn-danger btn" href="#/BpBnsPtnrs" ><i class="" ></i> {{bpBnsPtnrUtils.translations['Entity_list.title']}}</a>
                    </div>
                    <div class="col-lg-3">
                        <a class="btn-default btn" ng-click="next()" >{{bpBnsPtnrUtils.translations['Entity_next.title']}} <i class="glyphicon glyphicon-chevron-right" ></i></a>
                    </div>
                    <div class="col-lg-3">
                        <a class="btn-primary btn"  ng-click="edit()"><i class="glyphicon glyphicon-edit"></i> {{bpBnsPtnrUtils.translations['Entity_edit.title']}}</a>
                    </div>
                </div>

            </div>
        </div>
</div>
