
<div ng-show="error" class="alert alert-danger">{{error}}</div>
<form name="form" ng-submit="login()" novalidate role="form">
    <div class="form-group">
        <label for="username">{{'Username' | translate}}</label>
        <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">{{'Username_is_required' | translate }}</span>
    </div>
    <div class="form-group">
        <label for="password">{{'Password' | translate }}</label>
        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">{{'Password_is_required' | translate }}</span>
    </div>
    <div class="form-actions">
        <button type="submit" id="login" ng-disabled="form.$invalid" class="btn btn-danger pull-right">{{ 'Login' | translate }}</button>
    </div>
</form>
