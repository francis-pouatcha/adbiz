
<section data-ng-cloak id="invIntrySearchPanel" class="mainbar">
<div class="panel panel-primary">
    <div class="panel-heading">
        <span><b><span data-ng-bind="'Entity_search.title' | translate"></span>/ <span data-ng-bind="'Entity_create.title' | translate"></span></b></span>
        <button class="glyphicon glyphicon-collapse-down pull-right" data-toggle="collapse" data-parent="#invIntryShowPanel" data-target="#invInvtrySearchToggle"></button>
    </div>
    <div class="panel-collapse collapse" id="invInvtrySearchToggle">
        <div class="panel-body">
            <div class="">
                <form role="form" class="">
                    <div class="row" >
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label class=" control-label" for="identif"><span data-ng-bind="'InvInvtry_invtryNbr_description.title' | translate"></span></label>
                                <div class="">
                                    <input type="text" id="identif" data-ng-model="searchInput.entity.identif" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-lg-2">
                            <label class=" control-label" for="login"><span data-ng-bind="'InvInvtry_acsngUser_description.title' | translate"></span></label>
                            <input type="text" data-ng-model="searchInput.entity.login" id="login" name="login" class="form-control" >
                        </div>

                        <div class="col-lg-2">
                            <div class="form-group">
                                <label class=" control-label" for="status"><span data-ng-bind="'InvInvtry_invtryStatus_description.title' | translate"></span></label>
                                <div class="">
                                    <select class="form-control" name="status" id="invtryStatus" data-ng-model="searchInput.entity.status"
                                            data-ng-options="status.enumKey as (status.translKey | translate)
							                    	for status in invInvtryUtils.invInvntrStati" >
                                        <option value=""/>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-lg-2">
                            <label class=" control-label" for="invtryGroup"><span data-ng-bind="'InvInvtry_invtryGroup_description.title' | translate"></span></label>
                            <input type="text" data-ng-model="searchInput.entity.txGroup" id="invtryGroup" name="invtryGroup" class="form-control">
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label class=" control-label" for="invtryDtFrom"><span data-ng-bind="'InvInvtry_invtryDtFrom_description.title' | translate"></span></label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="invtryDtFrom" name="invtryDtFrom"
						            	data-datepicker-popup="{{dateConfig.format}}" data-ng-model="searchInput.invtryDtFrom" 
										data-is-open="dateConfig.invtryDtFrom.opened" data-ng-required="true" 
										data-show-button-bar="false" placeholder="{{dateConfig.format}}"/>
						            <span class="input-group-btn">
						                <button style="height:34px;" class="btn btn-default" data-ng-click="openDateComponent('invtryDtFrom', $event)">
						                	<i class="glyphicon glyphicon-calendar"></i>
						                </button>
						            </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label class=" control-label" for="invtryDtTo"><span data-ng-bind="'InvInvtry_invtryDtTo_description.title' | translate"></span></label>
                                <div class="input-group">
									<input type="text" class="form-control" id="invtryDtTo" name="invtryDtTo"
						            	data-datepicker-popup="{{dateConfig.format}}" data-ng-model="searchInput.invtryDtTo" 
										data-is-open="dateConfig.invtryDtTo.opened" data-ng-required="true" 
										data-show-button-bar="false" placeholder="{{dateConfig.format}}"/>
						            <span class="input-group-btn">
						                <button style="height:34px;" class="btn btn-default" data-ng-click="openDateComponent('invtryDtTo', $event)">
						                	<i class="glyphicon glyphicon-calendar"></i>
						                </button>
						            </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label class=" control-label" for="acsngDtFrom"><span data-ng-bind="'InvInvtry_acsngDtFrom_description.title' | translate"></span></label>
                                <div class="input-group">
									<input type="text" class="form-control" id="acsngDtFrom" name="acsngDtFrom"
						            	data-datepicker-popup="{{dateConfig.format}}" data-ng-model="searchInput.acsngDtFrom" 
										data-is-open="dateConfig.acsngDtFrom.opened" data-ng-required="true" 
										data-show-button-bar="false" placeholder="{{dateConfig.format}}"/>
						            <span class="input-group-btn">
						                <button style="height:34px;" class="btn btn-default" data-ng-click="openDateComponent('acsngDtFrom', $event)">
						                	<i class="glyphicon glyphicon-calendar"></i>
						                </button>
						            </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label class=" control-label" for="acsngDtTo"><span data-ng-bind="'InvInvtry_acsngDtTo_description.title' | translate"></span></label>
                                <div class="input-group">
						            <input type="text" class="form-control" id="acsngDtTo" name="acsngDtTo"
						            	data-datepicker-popup="{{dateConfig.format}}" data-ng-model="searchInput.acsngDtTo" 
										data-is-open="dateConfig.acsngDtTo.opened" data-ng-required="true" 
										data-show-button-bar="false" placeholder="{{dateConfig.format}}"/>
						            <span class="input-group-btn">
						                <button style="height:34px;" class="btn btn-default" data-ng-click="openDateComponent('acsngDtTo', $event)">
						                	<i class="glyphicon glyphicon-calendar"></i>
						                </button>
						            </span>
						      	</div>
                            </div>
                        </div>

                    </div>
                    <div class="row" >
                        <div class="form-group col-lg-4">
                            <label><span data-ng-bind="'InvInvtry_invInvtryType_description.title' | translate"></span>:</label>
                            <div data-ng-class="{ 'has-error' : invInvtryForm.invMode.$invalid }" >
                                <select class="form-control" name="txType" id="txType" data-ng-model="searchInput.entity.txType"
                                        data-ng-options="txType.enumKey as (txType.translKey | translate)
			                   				for txType in invInvtryUtils.invInvtryTypes" >
                                    <option value=""/>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-lg-2">
                            <label class=" control-label" for="createSectionCode"><span data-ng-bind="'InvInvtryItem_section_description.title' | translate"></span></label>
                            <input type="text" data-ng-model="searchInput.entity.section" id="createSectionCode" name="createSectionCode" class="form-control" data-ng-change="onSectionChanged()"
                                   autocomplete="off" typeahead="stkSection as (stkSection.identif + ' : ' + stkSection.name) for stkSection in invInvtryUtils.loadStkSectionArticleLots($viewValue)"
                                   typeahead-loading="loading" typeahead-min-length="4" typeahead-on-select='onSectionSelected($item, $model, $label)'>
                        </div>
                        <div class="form-group col-lg-4">
                            <label class=" control-label" for="createSectionName"><span data-ng-bind="'InvInvtryItem_sectionName_description.title' | translate"></span></label>
                            <input type="text" data-ng-model="display.sectionName" id="createSectionName" name="createSectionName" class="form-control"
                                   autocomplete="off" typeahead="stkSection as (stkSection.identif + ' : ' + stkSection.name) for stkSection in invInvtryUtils.loadStkSectionArticleLotsByName($viewValue)"
                                   typeahead-loading="loading" typeahead-min-length="4" typeahead-on-select='onSectionSelected($item, $model, $label)'>
                        </div>
                        <div class="form-group col-lg-1">
                            <label class=" control-label" for="createRangeStart"><span data-ng-bind="'InvInvtryItem_artNameStart_description.title' | translate"></span></label>
                            <input type="text" data-ng-model="searchInput.entity.rangeStart" id="createRangeStart" name="createRangeStart" class="form-control">
                        </div>
                        <div class="form-group col-lg-1">
                            <label class=" control-label" for="createRangeEnd"><span data-ng-bind="'InvInvtryItem_artNameEnd_description.title' | translate"></span></label>
                            <input type="text" data-ng-model="searchInput.entity.rangeEnd" id="createRangeEnd" name="createRangeEnd" class="form-control">
                        </div>
                    </div>
                    <div class="row" >
                        <div class="form-group col-lg-6">
                            <label class=" control-label"><span data-ng-bind="'InvInvtry_descptn_description.title' | translate"></span>:</label>
                            <input type="text" id="descptn" name="descptn" class="form-control" data-ng-model="searchInput.entity.descptn"/>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <button  data-ng-click="handlePrintRequestEvent()" class="btn btn-default " style="margin-top: 23px;" >
                                    <i class="glyphicon glyphicon-print"></i>
                                </button>
                                <a class="btn btn-success" href="#/invinvtry/create" style="margin-top: 23px;" >
                                    <i class="glyphicon-plus"></i><span data-ng-bind="'Entity_create.title' | translate"></span> Invinvtry
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-default ">
    <div class="panel-body">
        <div class="col-lg-12">
                <table data-st-table="data.invInvtrys" data-st-pipe="callServer" class="table table-bordered  table-striped pointer-element" >
                    <thead>
	                    <tr>
	                        <th><span data-ng-bind="'InvInvtry_invtryNbr_description.title' | translate"></span></th>
	                        <th><span data-ng-bind="'InvInvtry_acsngUser_description.title' | translate"></span></th>
	                        <th><span data-ng-bind="'InvInvtry_invtryGroup_description.title' | translate"></span></th>
	                        <th><span data-ng-bind="'InvInvtry_gapSaleAmtHT_description.title' | translate"></span></th>
	                        <th><span data-ng-bind="'InvInvtry_gapPurchAmtHT_description.title' | translate"></span></th>
	                        <th><span data-ng-bind="'InvInvtry_invtryStatus_description.title' | translate"></span></th>
	                        <th><span data-ng-bind="'InvInvtry_invtryDt_description.title' | translate"></span></th>
	                        <th><span data-ng-bind="'InvInvtry_startRange_description.title' | translate"></span></th>
	                        <th><span data-ng-bind="'InvInvtry_endRange_description.title' | translate"></span></th>
	                        <th><span data-ng-bind="'InvInvtryItem_section_description.title' | translate"></span></th>
	                        <th colspan="3"><span data-ng-bind="'description' | translate"></span></th>
	                    </tr>
	                    <tr>
	                    	<th><input data-st-search="identif" class="input-sm form-control" type="search"/></th>
	                    	<th><input data-st-search="login" class="input-sm form-control" type="search"/></th>
		             		<th><input data-st-search="invtryGroup" class="input-sm form-control" type="search"/></th>
		             		<th></th>
		             		<th></th>
		             		<th><input data-st-search="status" class="input-sm form-control" type="search"/></th>
		             		<th><st-date-range predicate="prepareDt" before="query.before" after="query.after"></st-date-range></th>
		             		<th></th>
		             		<th></th>
		             		<th><input data-st-search="section" class="input-sm form-control" type="search"/></th>
		             		<th colspan="3"><input data-st-search="descptn" class="input-sm form-control" type="search"/></th>
	                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="invtry in data.invInvtrys">
                        <td><span data-ng-bind-html="invtry.identif"></span></td>
                        <td><span data-ng-bind-html="invtry.login"></span></td>
                        <td><span data-ng-bind-html="invtry.invtryGroup"></span></td>
                        <td><span data-ng-bind-html="invtry.gapSaleAmtHT"></span></td>
                        <td><span data-ng-bind-html="invtry.gapPurchAmtHT"></span></td>
                        <td><span data-ng-bind-html="invtry.status"></span></td>
                        <td><span data-ng-bind-html="invtry.prepareDt | date:'yyyy-MM-dd HH:mm'"></span></td>
                        <td><span data-ng-bind-html="invtry.rangeStart"></span></td>
                        <td><span data-ng-bind-html="invtry.rangeEnd"></span></td>
                        <td><span data-ng-bind-html="invtry.section"></span></td>
                        <td><span data-ng-bind-html="invtry.descptn"></span></td>
                        <td>
                            <a href="#/invinvtry/{{invtry.identif}}/show/"><i class="glyphicon glyphicon-eye-open"></i></a>
                           <!-- <a href="#/invinvtry/{{invtry.identif}}/archive/"><i class="glyphicon glyphicon-trash"></i></a>-->
                        </td>
                        <td>
							<a data-ng-href="{{GlobalCtlr.BASE_SERVER}}/adreport.server/frameset?__report=invintry.rptdesign&invintryNumber={{invtry.identif}}" target="_blank" title="Fiche Comptage 1" class="btn btn-primary" ><i class="glyphicon glyphicon-file" style="color: white;"></i></a>
							<a data-ng-href="{{GlobalCtlr.BASE_SERVER}}/adreport.server/frameset?__report=invintry2.rptdesign&invintryNumber={{invtry.identif}}" target="_blank" title="Fiche Comptage 2" class="btn btn-info" ><i class="glyphicon glyphicon-file " style="color: white;"></i></a>
							<a data-ng-href="{{GlobalCtlr.BASE_SERVER}}/adreport.server/frameset?__report=invintry3.rptdesign&invintryNumber={{invtry.identif}}" target="_blank" title="Rapport Inventaire" class="btn btn-success" ><i class="glyphicon glyphicon-file " style="color: white;"></i></a>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
						<tr>
							<td colspan="15" class="text-center">
								<div data-st-pagination="" data-st-items-by-page="itemsByPage"></div>
							</td>
						</tr>
					</tfoot>
                </table>
        </div>
    </div>
</div>
</section>
