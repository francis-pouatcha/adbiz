
<section data-ng-cloak id="invIntrySearchPanel" class="mainbar">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span><b><span data-ng-bind="'Entity_create.title' | translate"></span></b></span>
            <button class="glyphicon glyphicon-collapse-down pull-right" data-toggle="collapse" data-parent="#invIntryShowPanel" data-target="#invInvtrySearchToggle"></button>
        </div>
        <div class="panel-collapse collapse" id="invInvtrySearchToggle">
        	<div data-ng-include="'/adprocmt.client/src/client/app/procmtDelivery/views/create.html'"></div>
        </div>
    </div>

    <div class="panel panel-default ">
        <div class="panel-body">
            <div class="col-lg-12">
                <table data-st-table="data.prcmts" data-st-pipe="callServer" class="table table-bordered  table-striped pointer-element" >
                    <thead>
	                    <tr>
	                        <th><span data-ng-bind="'PrcmtDelivery_dlvryNbr_description.title' | translate"></span></th>
	                        <th><span data-ng-bind="'PrcmtDelivery_dlvrySlipNbr_description.title' | translate"></span></th>
	                        <th><span data-ng-bind="'PrcmtDelivery_dlvryDt_description.title' | translate"></span></th>
	                        <th><span data-ng-bind="'PrcmtDelivery_dlvryStatus_description.title' | translate"></span></th>
	                        <th><span data-ng-bind="'PrcmtDelivery_dtOnDlvrySlip_description.title' | translate"></span></th>
	                        <th><span data-ng-bind="'PrcmtDelivery_netAmtToPay_description.title' | translate"></span></th>
	                        <th><span data-ng-bind="'PrcmtDelivery_orderDt_description.title' | translate"></span></th>
<!-- 	                        <th><span data-ng-bind="'PrcmtDelivery_dlvryCur_description.title' | translate"></span></th> -->
	                        <th><span data-ng-bind="'PrcmtDelivery_supplier_description.title' | translate"></span></th>
	                        <th><span data-ng-bind="'PrcmtDelivery_rcvngOrgUnit_description.title' | translate"></span></th>
	                        <th><span data-ng-bind="'Action.title' | translate"></span></th>
	                    </tr>
	                    <tr>
	                    	<th><input data-st-search="identif" class="input-sm form-control" type="search"/></th>
             				<th><input data-st-search="dlvrySlipNbr" class="input-sm form-control" type="search"/></th>
             				<th><st-date-search predicate="valueDt" selected-date="query.valueDt"></st-date-search></th>
             				<th><st-select-one collection="prcmtUtils.status" predicate="status"></st-select-one></th>
             				<th><st-date-search predicate="dtOnDlvrySlip" selected-date="query.dtOnDlvrySlip"></st-date-search></th>
             				<th></th>
             				<th><st-date-search predicate="orderDt" selected-date="query.orderDt"></st-date-search></th>
<!--              				<th></th> -->
             				<th><input data-st-search="bsnsPartner" class="input-sm form-control" type="search"/></th>
             				<th><input data-st-search="ouIdentif" class="input-sm form-control" type="search"/></th>
             				<th></th>
	                    </tr>
                    </thead>
                    <tbody>
	                    <tr data-ng-repeat="procmt in data.prcmts">
	                        <td data-ng-bind="procmt.identif"></td>
	                        <td data-ng-bind="procmt.dlvrySlipNbr"></td>
	                        <td data-ng-bind="procmt.valueDt | date:'yyyy-MM-dd HH:mm'"></td>
	                        <td data-ng-bind="procmt.status"></td>
	                        <td data-ng-bind="procmt.dtOnDlvrySlip | date:'yyyy-MM-dd HH:mm'"></td>
	                        <td data-ng-bind="procmt.prchNetAmtToPay"></td>
	                        <td data-ng-bind="procmt.orderDt"></td>
<!-- 	                        <td data-ng-bind="procmt.prchPrcCur"></td> -->
	                        <td data-ng-bind="procmt.bsnsPartner"></td>
	                        <td data-ng-bind="procmt.ouIdentif"></td>
	                        <td>
	                            <a href="#/procmtDelivery/{{procmt.identif}}/show/"><i class="glyphicon glyphicon-eye-open"></i></a>
	                            <!-- <a href="#/invinvtry/{{procmt.identif}}/archive/"><i class="glyphicon glyphicon-trash"></i></a>-->
	                        </td>
	                    </tr>
                    </tbody>
                    <tfoot>
						<tr>
							<td colspan="15" class="text-center">
								<div data-st-pagination="" data-st-items-by-page="itemsByPage"></div>
							</td>
						</tr>
					</tfoot>
                </table>
            </div>
        </div>
    </div>
</section>
