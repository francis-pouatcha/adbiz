<div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <b>{{slsInvoicesUtils.translations['Entity_show.title']}}</b>
                <b> {{slsInvoicesUtils.translations['SlsInvoice_description.title']}}</b>
            </div>
            <div class="panel-body">
                <label class="error alert-danger" >{{cdrSlsInvoicesShowCtlr.error}} </label>
                <form  name="slsInvoiceForm" class="form-horizontal" novalidate="">
                    
                       <div class="form-group">
                           <label class="col-lg-2">{{slsInvoicesUtils.translations['SlsInvoice_invceNbr_description.title']}} :</label>
                           <div class="col-lg-2">
                               <input type="text" value="{{slsInvoice.invceNbr}}" name="invceNbr" class="form-control" disabled >
                           </div>
	                       <label class="col-lg-2">{{slsInvoicesUtils.translations['SlsInvoice_invceStatus_description.title']}}:</label>
	                        <div class="col-lg-2">
	                            <input type="text" value="{{slsInvoicesUtils.slsInvceStatusI18nMsgTitleValue(slsInvoice.invceStatus)}}" name="invceStatus" class="form-control" disabled >
	                        </div>
                            <label class="col-lg-2">{{slsInvoicesUtils.translations['SlsInvoice_invceDt_description.title']}}:</label>
	                        <div class="col-lg-2">
	                            <input type="text" value="{{slsInvoicesUtils.formatDate(slsInvoice.invceDt, null)}}" name="invceDt" class="form-control" disabled >
	                        </div>
                    	</div>
                    
	                    <div class="form-group">
                            <label class="col-lg-2">{{slsInvoicesUtils.translations['SlsInvoice_invceCur_description.title']}} :</label>
	                        <div class="col-lg-2">
	                            <input type="text" value="{{slsInvoice.invceCur}}" name="invceCur" class="form-control" disabled>
	                        </div>
                            <label class="col-lg-2">{{slsInvoicesUtils.translations['SlsInvoice_grossSPPreTax_description.title']}} :</label>
                            <div class="col-lg-2" >
                                <input type="text" value="{{slsInvoice.grossSPPreTax}}" name="grossSPPreTax" class="form-control" disabled>
                            </div>
	                        <label class="col-lg-2">{{slsInvoicesUtils.translations['SlsInvoice_netSPPreTax_description.title']}} :</label>
	                        <div class="col-lg-2">
	                            <input type="text" value="{{slsInvoice.netSPPreTax}}" name="netSPPreTax" class="form-control" disabled>
	                        </div>
	                        
	                    </div>
                    
                        <div class=" form-group ">
                            <label class="col-lg-2 ">{{slsInvoicesUtils.translations['SlsInvoice_vatAmount_description.title']}} :</label>
	                        <div class="col-lg-2" >
	                            <input type="text" value="{{slsInvoice.vatAmount}}" name="vatAmount" class="form-control" disabled>
	                        </div>
                            <label class="col-lg-2 ">{{slsInvoicesUtils.translations['SlsInvoice_netSPTaxIncl_description.title']}} :</label>
                            <div class="col-lg-2">
                                <input type="text" value="{{slsInvoice.netSPTaxIncl}}" name="netSPTaxIncl" class="form-control" disabled>
                            </div>
                        
                            <label class="col-lg-2 ">{{slsInvoicesUtils.translations['SlsInvoice_netSalesAmt_description.title']}} :</label>
                            <div class="col-lg-2" >
                                <input type="text" value="{{slsInvoice.netSalesAmt}}" name="netSalesAmt" class="form-control" disabled>
                            </div>
                             
                        </div>
                        <div class=" form-group ">
                            <label class="col-lg-2 ">{{slsInvoicesUtils.translations['SlsInvoice_pymtDscntPct_description.title']}} :</label>
                            <div class="col-lg-2" >
                                <input type="text" value="{{slsInvoice.pymtDscntPct}}" name="pymtDscntPct" class="form-control" disabled>
                            </div>
                            <label class="col-lg-2">{{slsInvoicesUtils.translations['SlsInvoice_pymtDscntAmt_description.title']}} :</label>
                            <div class="col-lg-2" >
                                <input type="text" value="{{slsInvoice.pymtDscntAmt}}" name="pymtDscntAmt" class="form-control" disabled>
                            </div>
                            <label class="col-lg-2">{{slsInvoicesUtils.translations['SlsInvoice_rdngDscntAmt_description.title']}} :</label>
                            <div class="col-lg-2" >
                                <input type="text" value="{{slsInvoice.rdngDscntAmt}}" name="rdngDscntAmt" class="form-control" disabled>
                            </div>
                            
                            
                        </div>
                    
                         <div class=" form-group ">
                            <label class="col-lg-2 ">{{slsInvoicesUtils.translations['SlsInvoice_rebate_description.title']}} :</label>
                            <div class="col-lg-2" >
                                <input type="text" value="{{slsInvoice.rebate}}" name="rebate" class="form-control" disabled>
                            </div>
                             <label class="col-lg-2">{{slsInvoicesUtils.translations['SlsInvoice_netAmtToPay_description.title']}} :</label>
                            <div class="col-lg-2" >
                                <input type="text" value="{{slsInvoice.netAmtToPay}}" name="netAmtToPay" class="form-control" disabled>
                            </div>
                         </div>

                        <div class=" form-group ">
                            <label class="col-lg-2 ">{{slsInvoicesUtils.translations['SlsInvoice_invcePaid_description.title']}} :</label>
                            <div class="col-lg-2" >
                                <input type="text" value="{{slsInvoice.invcePymntStatus}}" name="invcePaid" class="form-control" disabled>
                            </div>
                            <label class="col-lg-2">{{slsInvoicesUtils.translations['SlsInvoice_invceDelivered_description.title']}} :</label>
                            <div class="col-lg-2" >
                                <input type="text" value="{{slsInvoice.invceDelivered | yesNo}}" name="invceDelivered" class="form-control" disabled>
                            </div>

                            <div class="col-lg-4">
                                <div class="text-center">
                                    <a class="btn btn-warning  btn-lg btn-block" ng-show="slsInvoice.invceStatus=='SUSPENDED'" ng-click="resume();">
                                        Reprendre
                                    </a>
                                    <a class="btn btn-warning  btn-lg btn-block" ng-show="slsInvoice.invceStatus=='CLOSED' || slsInvoice.invceStatus=='ONGOING'" ng-disabled="slsInvoice.invcePymntStatus!='CREDIT' || slsInvoice.invceDelivered" ng-click="suspend();">
                                        Suspendre
                                    </a>
                                </div>
<!--                                 <div class="text-center"> -->
<!--                                     <a class="btn btn-info  btn-lg btn-block" ng-show="slsInvoice.invceStatus=='CLOSED'" ng-click="delivered();" ng-disabled="slsInvoice.invceDelivered"> -->
<!--                                         {{slsInvoicesUtils.translations['SlsInvoice_delivered_description.text']}} -->
<!--                                     </a> -->
<!--                                 </div> -->
                            </div>

                        </div>
                        
                         <div class=" form-group ">
                             <label class="col-lg-2">{{slsInvoicesUtils.translations['SlsInvoice_holdingPct_description.title']}} :</label>
                            <div class="col-lg-2" >
                                <input type="text" value="{{slsInvoice.holdingPct}}" name="holdingPct" class="form-control" disabled>
                            </div>
                              <label class="col-lg-2">{{slsInvoicesUtils.translations['SlsInvoice_holdingAmount_description.title']}} :</label>
                            <div class="col-lg-2" >
                                <input type="text" value="{{slsInvoice.holdingAmount}}" name="holdingAmount" class="form-control" disabled>
                            </div>
                            <div class="col-lg-4 text-center">
                                    <a class="btn btn-info  btn-lg btn-block" ng-show="slsInvoice.invceStatus=='CLOSED'" ng-click="delivered();" ng-disabled="slsInvoice.invceDelivered">
                                        {{slsInvoicesUtils.translations['SlsInvoice_delivered_description.text']}}
                                    </a>
                            </div>
                         </div>

                </form>
                <br><br>
                <div  class="row">
                    <tabset justified="true">
                        
                        <tab heading="{{slsInvoicesUtils.translations['SlsInvceItems_description.title']}}">
                            <br/>
                            <div ng-include="'views/SlsInvoice/SlsInvoiceItemsTab.html'" />
                        </tab>

                        <tab heading="{{slsInvoicesUtils.translations['SlsInvcePtnrs_description.title']}}">
                            <br/>
                            <div ng-include="'views/SlsInvoice/SlsInvoicePtnrsTab.html'" />
                        </tab>
                    </tabset>
                </div>
                <div class="row">
                    <div class="col-lg-offset-4 col-lg-4">
                       <div class="text-center">
                        <a class="btn btn-danger" href="#/SlsInvoices" >
                         <i class="glyphicon glyphicon-list"><!-- --></i>{{slsInvoicesUtils.translations['Entity_list.title']}}
                        </a>
                        <button  ng-click="handlePrintPreviewInvoice(slsInvoice)" class="btn btn-default ">
                            <i class="glyphicon glyphicon-print"></i>{{slsInvoicesUtils.translations['Entity_print.title']}}
                        </button>
                       </div>        
                    </div>
                 </div>
             </div>
        </div>
</div>
