<header ng-switch on="$location.path().indexOf('/BpPtnrCreditDtlss/new') > -1">
    <h3 ng-switch-when="true">Create BpPtnrCreditDtls</h3>
    <h3 ng-switch-when="false">View or edit BpPtnrCreditDtls</h3>
</header>
<form id="BpPtnrCreditDtlsForm" name="BpPtnrCreditDtlsForm" class="form-horizontal">
    <div ng-show="displayError" class="alert alert-error">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    <div class="control-group" ng-class="{error: BpPtnrCreditDtlsForm.ptnrNbr.$invalid}">
        <label for="ptnrNbr" class="control-label">Ptnr Nbr</label>
        <div id="ptnrNbrControls" class="controls">
            <input id="ptnrNbr" name="ptnrNbr" type="text" required ng-model="bpPtnrCreditDtls.ptnrNbr" placeholder="Enter the BpPtnrCreditDtls Ptnr Nbr"></input>
            <span class="help-inline" ng-show="BpPtnrCreditDtlsForm.ptnrNbr.$error.required">required</span> 
        </div>
    </div>
    <div class="control-group" ng-class="{error: BpPtnrCreditDtlsForm.creditAuthrzd.$invalid}">
        <label for="creditAuthrzd" class="control-label">Credit Authrzd</label>
        <div id="creditAuthrzdControls" class="controls">
        <select id="creditAuthrzd" name="creditAuthrzd" ng-model="bpPtnrCreditDtls.creditAuthrzd" ng-options="c for c in creditAuthrzdList"  >
            <option value="">Choose a Credit Authrzd</option>
        </select>
        </div>
    </div>
    <div class="control-group" ng-class="{error: BpPtnrCreditDtlsForm.ttlCreditLn.$invalid}">
        <label for="ttlCreditLn" class="control-label">Ttl Credit Ln</label>
        <div id="ttlCreditLnControls" class="controls">
            <input id="ttlCreditLn" name="ttlCreditLn" type="text" ng-model="bpPtnrCreditDtls.ttlCreditLn" placeholder="Enter the BpPtnrCreditDtls Ttl Credit Ln"></input>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button id="saveBpPtnrCreditDtls" name="saveBpPtnrCreditDtls" class="btn btn-primary" ng-disabled="isClean() || BpPtnrCreditDtlsForm.$invalid" ng-click="save()"><i class="icon-ok-sign icon-white"></i> Save</button>
            <button id="cancel" name="cancel" class="btn" ng-click="cancel()"><i class="icon-remove-sign"></i> Cancel</button>
            <button id="deleteBpPtnrCreditDtls" name="deleteBpPtnrCreditDtls" class="btn btn-danger" ng-show="bpPtnrCreditDtls.id" ng-click="remove()"><i class="icon-trash icon-white"></i> Delete</button>
        </div>
    <div>
</form>
