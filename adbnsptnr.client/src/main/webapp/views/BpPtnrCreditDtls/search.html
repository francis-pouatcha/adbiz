<div class="form-horizontal">
    <h3>Create a new BpPtnrCreditDtls</h3>
    <div class="control-group">
        <div class="controls">
            <a id="Create" name="Create" class="btn btn-primary" href="#/BpPtnrCreditDtlss/new"><i class="icon-plus-sign icon-white"></i> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for BpPtnrCreditDtlss</h3>
    <form id="BpPtnrCreditDtlsSearch" class="form-horizontal">
    <div class="control-group">
        <label for="ptnrNbr" class="control-label">Ptnr Nbr</label>
        <div class="controls">
            <input id="ptnrNbr" name="ptnrNbr" type="text" ng-model="search.ptnrNbr" placeholder="Enter the BpPtnrCreditDtls Ptnr Nbr"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="creditAuthrzd" class="control-label">Credit Authrzd</label>
        <div class="controls">
            <select id="creditAuthrzd" name="creditAuthrzd" ng-model="search.creditAuthrzd" ng-options="c as c for c in creditAuthrzdList">
                <option value="">Choose a Credit Authrzd</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label for="ttlCreditLn" class="control-label">Ttl Credit Ln</label>
        <div class="controls">
            <input id="ttlCreditLn" name="ttlCreditLn" type="text" ng-model="search.ttlCreditLn" placeholder="Enter the BpPtnrCreditDtls Ttl Credit Ln"></input>
        </div>
    </div>
        <div class="control-group">
            <div class="controls">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><i class="icon-search icon-white"></i> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
    <table class="table table-bordered table-striped clearfix">
        <thead>
            <tr>
                <th>Ptnr Nbr</th>
                <th>Credit Authrzd</th>
                <th>Ttl Credit Ln</th>
            </tr>
        </thead>
        <tbody id="search-results-body">
            <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                <td><a href="#/BpPtnrCreditDtlss/edit/{{result.id}}">{{result.ptnrNbr}}</a></td>
                <td><a href="#/BpPtnrCreditDtlss/edit/{{result.id}}">{{result.creditAuthrzd}}</a></td>
                <td><a href="#/BpPtnrCreditDtlss/edit/{{result.id}}">{{result.ttlCreditLn}}</a></td>
            </tr>
        </tbody>
    </table>
    <div class="pagination pagination-centered">
        <ul>
            <li ng-class="{disabled:currentPage == 0}">
                <a id="prev" href ng-click="previous()">«</a>
            </li>
            <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
                <a href ng-bind="n + 1">1</a>
            </li>
            <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
                <a id="next" href ng-click="next()">»</a>
            </li>
        </ul>
    </div>
</div>
