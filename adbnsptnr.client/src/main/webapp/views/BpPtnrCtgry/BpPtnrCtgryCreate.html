<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">
			<b>{{bpPtnrCtgryUtils.translations['Entity_create.title']}}</b>
		</div>
		<div class="panel-body">
			<label class="error col-lg-offset-3 alert-danger">{{error}}
			</label>
			<form name="BpPtnrCtgryForm" class="form-horizontal" novalidate="">
				<div class="form-group">
					<label class="col-lg-2 " for="parentCode">{{bpPtnrCtgryUtils.translations['BpPtnrCtgry_parentCode_description.title']}}
						:</label>
					<div class="col-lg-4">
						<input type="text" ng-model="bpPtnrCtgry.parentCtgryDtls"
							id="parentCode" name="parentCode" class="form-control"
							autocomplete="off" placeholder="{{bpPtnrCtgryUtils.translations['Entity_type_to_select.title']}}"
							typeahead="parentCtgryDtls as parentCtgryDtls.name for parentCtgryDtls in bpPtnrCtgryUtils.loadCtgryDtls($viewValue)"
							typeahead-loading="loading">
					</div>
					<label class="col-lg-2" for="ptnrRole">{{bpPtnrCtgryUtils.translations['BpPtnrCtgry_ptnrRole_description.title']}}
						:</label>
					<div class="col-lg-4"
						ng-class="{ 'has-error' : BpPtnrCtgryForm.ptnrRole.$invalid }">
						<select class="form-control" name="ptnrRole"
							ng-model="bpPtnrCtgry.ptnrRole" id="ptnrRole"
							ng-options="ptnrRole.enumKey as bpPtnrCtgryUtils.translations[ptnrRole.translKey] for ptnrRole in bpPtnrCtgryUtils.ptnrRoles"
							required>
							<option value="" />
						</select>
						<p ng-show="BpPtnrCtgryForm.ptnrRole.$error.required"
							class="help-block">{{bpPtnrCtgryUtils.translations['Entity_required.title']}}</p>
					</div>
				</div>
				<div class="form-group">				
					<label class="col-lg-2" for="ctgryDtls">{{bpPtnrCtgryUtils.translations['BpPtnrCtgryDtls_name_description.title']}}:</label>
					<div class="col-lg-10">
						<input type="text" ng-model="bpPtnrCtgry.ctgryDtls.name"
							name="ctgryDtls" id="ctgryDtls" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="description" class="col-lg-2">{{bpPtnrCtgryUtils.translations['BpPtnrCtgryDtls_description_description.title']}}:</label>
					<div id="descriptionControls" class="controls col-lg-10">
						<textarea rows="3" id="description" name="description"
							class="form-control" ng-model="bpPtnrCtgry.ctgryDtls.description"
							maxlength="256">
		               	</textarea>
					</div>
				</div>
				<br />
				<div class="form-group">
					<div class="col-lg-12">
						<a class="btn-danger btn " href="#/"><i
							class="glyphicon glyphicon-remove pull-left"></i>
							{{bpPtnrCtgryUtils.translations['Entity_cancel.title']}}</a>
							
						<button ng-click="create();" class="btn-success btn pull-right">
							<i class="glyphicon glyphicon-save"></i>
							{{bpPtnrCtgryUtils.translations['Entity_save.title']}}
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
